<ion-header>

  <ion-navbar>
    <ion-title>Datos Personales Liqui-Web</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>      
      <img src="../../assets/imgs/datosPersonales.gif" alt="">
      <h1 text-center>Datos Personales</h1>
    </ion-item>    
    <!-- NOMBRE -->
    <ion-item>
      <ion-label floating>Nombre/s</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.nombres"></ion-input>
    </ion-item>
    <!-- APELLIDOS -->
    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.apellidos"></ion-input>
    </ion-item>    
    <!-- Genero -->
    <ion-item>
      <ion-label>GÃ©nero</ion-label>
      <ion-select [(ngModel)]="cliente.genero">
        <ion-option value="Masculino">Masculino</ion-option>
        <ion-option value="Femenino">Femenino</ion-option>
        <ion-option value="Otro">Otro</ion-option>
      </ion-select>
    </ion-item>    
  </ion-list>
  <button ion-button full (click)="irVentanaDatosLaborales(cliente)">Datos Laborales</button>
</ion-content>
