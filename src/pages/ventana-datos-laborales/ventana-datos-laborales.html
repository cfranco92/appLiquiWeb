<ion-header>

  <ion-navbar>
    <ion-title>Datos Laborales Liqui-Web</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <img src="../../assets/imgs/datosLaborales.gif" alt="">
      <h1 text-ceter>Datos Laborales</h1>
    </ion-item>   
    <ion-item>
      <ion-label floating>Salario Base</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.salarioBase"></ion-input>
    </ion-item> 
    <!-- FECHA DE INGRESO -->
    <ion-item>
      <ion-label>Fecha de Ingreso</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="cliente.fechaIngreso"></ion-datetime>
    </ion-item>
    <!-- FECHA DE SALIDA -->
    <ion-item>
      <ion-label>Fecha de Salida</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="cliente.fechaSalida"></ion-datetime>
    </ion-item>
    <!-- FECHA DE SALIDA -->
    <ion-item>
      <ion-label>Fecha Terminaci√≥n de Contrato</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="cliente.fechaTerminacionContrato" (ionChange)="calcularDias()"></ion-datetime>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="irVentanaCalculadora(cliente)">Calcular Resultado</button>
</ion-content>
